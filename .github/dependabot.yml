version: 2

multi-ecosystem-groups:
  dependencies:
    schedule:
      interval: "daily"

updates:
  #MediaMTX
  - package-ecosystem: "docker"
    directory: "/"
    patterns: ["bluenviron/mediamtx"]
    multi-ecosystem-group: "dependencies"

  #streamlink
  - package-ecosystem: "pip"
    directory: "/"
    patterns: ["streamlink"]
    multi-ecosystem-group: "dependencies"
